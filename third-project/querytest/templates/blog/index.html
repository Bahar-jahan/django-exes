<!-- @format -->

{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-9">
      {% for post in posts %}
      <div class="card shadow-sm my-3">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted small py-2">
            {{post.date_created}}
          </h6>
          <p class="card-text py-3">{{ post.description}}</p>
          <div class="btn btn-sm btn-success"><a href={% url 'blog_detail'  post.id %} class='text-decoration-none text-light'>Read More</a></div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-3">
      <div class="card my-4">
        <h5 class="card-header">About</h5>
        <div class="card-body">
          <p class="card-text">
            We love python and django. So we created a blog site to share our
            thoughts
          </p>
          <a href="#" class="btn btn-sm btn-danger"> More... </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
