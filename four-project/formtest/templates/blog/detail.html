{% extends 'base.html' %}
{% block title %} post detail{% endblock title %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-9">
            <div class="card shadow my-3 p-5">
                <h1>{{post.title}}</h1>
                <p class="small text-muted mt-2">By:{{post.author}}</p>
                <p class="mt-2">{{post.date_created}}</p>
                <p class="mt-2">{{post.description}}</p>
            </div>
            <div class="btn btn-sm btn-success"><a class='text-decoration-none text-light' href={% url 'blog_index'  %}>back to list</a></div>
            <div class="card shadow my-3 p-5">
                <h3>Comments:</h3>
                    No comments yet! Be the first one.
            </div>
        
{% endblock content %}
